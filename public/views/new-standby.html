<div class="row text-center">
  <h2>{{member.lastname}}, {{member.firstname}} (#{{member.badgeno}})</h2>
  <p>The current time is {{time | date: 'HH:mm'}}</p>
  <p>Add standby:</p>  
  <lp-standby-times start-time="startTime" end-time="endTime"></lp-standby-times>
  <p>
    <button type="button" class="btn btn-primary" data-ng-click="addStandby()">Add</button>
    <button type="button" class="btn" data-ng-click="toMember(member.id)">Cancel</button>    
  </p>
</div>
