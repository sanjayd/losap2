<p>
  <label for="{{modelName}}">{{label}}:</label>
  <input type="text" id="{{modelName}}" size="10" data-ng-model="date" datepicker-popup="yyyy-MM-dd" 
    data-show-weeks="false" data-show-button-bar="false" />
  <select data-ng-model="hour">
    <option data-ng-repeat="i in [] | range: 24">{{i | twoDigits}}</option>
  </select>
  :
  <select data-ng-model="minute">
    <option data-ng-repeat="i in [0, 15, 30, 45]">{{i | twoDigits}}</option>
  </select>
</p>
